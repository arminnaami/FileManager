<!DOCTYPE>
<html>
<head>
  <title>File Manager</title>
  <link rel="stylesheet" href="/public/css/material.min.css" />
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="/public/js/material.min.js"></script>
  <script type="text/javascript" src="/public/js/bundle.js"></script>
  <link rel="stylesheet" href="/public/css/index.css" />
</head>
<body contextmenu="myMenu">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="content-name-holder">Placeholder</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <div id="hidden-visibility-toggle-container">
              <!--<i class="material-icons">visibility_off</i>-->
            </div>
          </div>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="/public/images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <div id="folderListContainer" class="folder-list-container"><!--{%- folderList -%}--></div>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
        <div class="folder-content-container" id="folderContentContainer">
        </div>
        <div class="file-preview" id="file-preview">
            
          </div>
        </div>
      </main>
    </div>

      <div id="myMenu">
        <div id="context-menu-open">Open</div>
        <hr />
        <div id="context-menu-cut">Cut</div>
        <div id="context-menu-copy">Copy</div>
        <div id="context-menu-paste">Paste</div>
        <hr />
        <div id="content-menu-share">Share</div>
      </div>

      <div class="snackbar snackbar-hidden" id="snackbar">

        <div id="snackbar-content">
          Hello world
        </div>
        <div id="snackbar-close">
          <i class="material-icons">close</i>
        </div>

      </div>

      <div id="popup">
      </div>
  </body>
</html>
